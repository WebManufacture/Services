<!DOCTYPE html>
<head>

	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

	<title>XEditor</title>

	<link type='text/css' rel='stylesheet' href="http://Services.web-manufacture.net/Styles/System.default.css"/>
	<script type="text/javascript" src="http://Services.web-manufacture.net/Base/v1.5/?join=true"></script>

	<script type='text/javascript'>

		WS.DOMload(   
			function (){
				if (Request.Params.file){
					DOM(".x-editor").add('@file', Request.Params.file);
				}
				// C.Process(WS.Body, "module-registered");
			}
		);

		OpenFile = function(){
			xed.CompileFile(OpenFileHandler);
		};

		OpenFileHandler = function(file){
			window.open(file);
		};
	</script>

	<style type='text/css'>
		.x-editor
		{
			background: black;
			padding-top: 100px;
			height: 100%;
			width: 100%;
			padding-left: 100px;
			position: relative;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<include url='http://services.web-manufacture.net/UI/toolbars.htm'></include>
	<include url='http://services.web-manufacture.net/UI/Notification.htm'></include>
	<include url='http://services.web-manufacture.net/XEditor/Autocompleter.htm'></include>
	<include url='http://services.web-manufacture.net/XEditor/Module.XEditor.htm'></include>
	<div class="header toolbar">
		<div onclick="xed.SaveFile();" icon="http://system.web-manufacture.net/Images/save-mini.png" tooltip="Сохранить" class="menuitem save visible" ></div>
		<div onclick="xed.CompileFile();" icon="http://system.web-manufacture.net/Images/exec.png" tooltip="RUN" class="menuitem">Скомпилить</div>
		<div onclick="OpenFile();" icon="http://system.web-manufacture.net/Images/emblem-system.png" tooltip="Запустить" class="menuitem">Запустить</div>
		<div class="status"></div>
	</div>
	<div class='x-editor component'></div>
	<div class='autocompleter component invisible' for='.x-editor' file='autocomplete-source-js.htm'></div>
</body>
